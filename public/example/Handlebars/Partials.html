<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>handlebars --- Partials局部模板</title>
</head>
<body>
	<h1>Partials局部模板</h1>
    <div id="btn">
        
    </div>

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/handlebars.js" type="text/javascript"></script>
  <script src="js/template/templates.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        Handlebars.partials['buttonPartial'] = Handlebars.templates['buttonPartial'];
        $('#btn').html(Handlebars.templates['buttonTemplate']([{'btn':[1]}]));
      });
    </script>

</body>
</html>
